<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
         <h1 id="titulo">Conversor de temperaturas</h1>
          </header>
   <section id="converter">
        <div id="org">
         <h2 id="inf">Insira a temperatura para ser convertida:</h2>

            <div class="cov">
              <label class="label">Celsius (°C)</label>
              <input required type="number" id="cel">
            </div>

            <div class="cov">
              <label class="label">Fahrenheight (°F)</label>
              <input required type="number" id="fah">
            </div>

            <div class="cov">
                <label class="label">Kelvin (K)</label>
                <input required type="number" id="kel">
              </div>

              <div class="cov">
                <label class="label">Rankine (R)</label>
                <input required type="number" id="ran">
              </div>

          </div>
        </section>
          <footer>

          </footer>
</body>
<script src="./js/script.js"></script>
</html>
